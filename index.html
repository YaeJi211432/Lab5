<html>
<head>
<title> Lab 5 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

void setup()
{
  
  size( 650, 300 );
  
  frameRate( 30 );

}


void draw()
{
  background(0,0,0);
  
  fill(255,0,0);
  rect(50,50,200,100);
  
  text(mouseX,10,10);
  text(mouseY,50,10);
  
  if (mousePressed == true && mouseButton == LEFT)
  { 
	  if (mouseY > 50 && mouseY < 150 &&
		  mouseX > 50 && mouseX < 250) 
	  {
		text("Your mouse cursor is inside the box",350,50);
	  }
  }
  
  // nested IF
  if (mouseY > 50)
  {
      if (mouseY < 150)
      {
          if (mouseX > 50)
          {
              if (mouseX < 250)
              {
                text("Your mouse cursor is inside the box",350,50);
              }
           }
      }
   }        
}

</script>
<canvas id="mycanvas"></canvas>
</head>
